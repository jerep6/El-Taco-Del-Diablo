<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{home.title}">Good Thymes Virtual Grocery</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/resources/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/resources/css/bottstrap-theme.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/resources/css/style.css}" />

<script th:src="@{/resources/js/jquery.min.js}" />
<script th:src="@{/resources/js/bootstrap.min.js}" />
</head>
<body>


	<div class="container">

		<!-- Static navbar -->
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:text="#{nav.title}">Project
						name</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#" th:text="#{nav.products}">Home</a></li>
						<li><a href="#" th:text="#{nav.menus}">Menus</a></li>
						<li><a href="#" th:text="#{nav.commands}">Commands</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">Dropdown
								<span class="caret"></span>
						</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li class="divider"></li>
								<li class="dropdown-header">Nav header</li>
								<li><a href="#">Separated link</a></li>
								<li><a href="#">One more separated link</a></li>
							</ul></li>
					</ul>
					<!--             <ul class="nav navbar-nav navbar-right"> -->
					<!--               <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li> -->
					<!--               <li><a href="../navbar-static-top/">Static top</a></li> -->
					<!--               <li><a href="../navbar-fixed-top/">Fixed top</a></li> -->
					<!--             </ul>  -->
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>

		<!-- Main component for a primary marketing message or call to action -->
		<div class="row">
			<div class="col-sm-4" th:each="prod : ${products}">
				<div class="thumbnail">
					<img th:src="${prod.image.url}" alt="img" style="max-height: 200px" />
					<div class="caption">
						<h3 th:text="${prod.name}">Title</h3>
						<p th:text="${prod.price.value}">price</p>
						<p class="text-center">
							<a href="#" class="btn btn-primary" th:href="@{product/details(id=${prod.id})}" th:text="#{product.action.modify}">Modifier</a>
						</p>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- /container -->



	<!-- 	<div th:include="footer::copy">&copy; 2011 The Static Templates</div> -->
</body>
</html>
